<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>User Login / Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

    * {
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #0f172a;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .fade {
      transition: all 0.4s ease;
    }

    #auth-card {
      background-color: #1e293b;
      border: 1px solid #334155;
      border-radius: 12px;
      padding: 2rem;
      width: 100%;
      max-width: 340px;
      text-align: left;
    }

    h2 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    p {
      color: #cbd5e1;
      font-size: 0.9rem;
    }

    form {
      margin-top: 1.5rem;
    }

    label {
      display: block;
      font-weight: 500;
      color: #cbd5e1;
      margin-bottom: 0.25rem;
      font-size: 0.9rem;
    }

    input {
      width: 100%;
      padding: 0.5rem 0.6rem;
      background-color: #0f172a;
      border: 1px solid #334155;
      border-radius: 6px;
      color: white;
      font-size: 0.9rem;
      margin-bottom: 0.75rem;
      outline: none;
      transition: border-color 0.2s ease;
    }

    input:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 1px #6366f1;
    }

    button {
      width: 100%;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.65rem;
      font-weight: 500;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #4338ca;
    }

    .switch-text {
      text-align: center;
      color: #94a3b8;
      font-size: 0.75rem;
      margin-top: 1.5rem;
    }

    .switch-text button {
      background: none;
      border: none;
      color: #6366f1;
      font-weight: 500;
      cursor: pointer;
      padding: 0;
      font-size: 0.75rem;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div id="auth-card" class="fade">
    <!-- Login Form -->
    <div id="login-form">
      <h2>Sign In</h2>
      <p>Login to your account</p>
      <form id="loginForm">
        <label for="login-id">User ID</label>
        <input type="text" id="login-id" name="userid" placeholder="User ID">

        <label for="login-password">User Password</label>
        <input type="password" id="login-password" name="password" placeholder="Password">

        <button type="submit">Sign in</button>
      </form>
      <p class="switch-text">
        Donâ€™t have an account?
        <button onclick="showRegister()">Register</button>
      </p>
    </div>

    <!-- Register Form -->
    <div id="register-form" class="hidden fade">
      <h2>Create Account</h2>
      <p>Register a new account</p>
      <form id="registerForm">
        <label for="reg-id">User ID</label>
        <input type="text" id="reg-id" placeholder="User ID">

        <label for="reg-password">User Password</label>
        <input type="password" id="reg-password" placeholder="Password">

        <label for="reg-confirm">Confirm Password</label>
        <input type="password" id="reg-confirm" placeholder="Confirm Password">

        <button type="submit">Register</button>
      </form>
      <p class="switch-text">
        Already have an account?
        <button onclick="showLogin()">Sign In</button>
      </p>
    </div>
  </div>

  <script>
    const loginFormDiv = document.getElementById('login-form');
    const registerFormDiv = document.getElementById('register-form');
    const registerForm = document.getElementById('registerForm');
    const loginForm = document.getElementById('loginForm');

    function showRegister() {
      loginFormDiv.classList.add('hidden');
      registerFormDiv.classList.remove('hidden');
    }

    function showLogin() {
      registerFormDiv.classList.add('hidden');
      loginFormDiv.classList.remove('hidden');
    }

    registerForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const id = document.getElementById('reg-id').value.trim();
      const pw = document.getElementById('reg-password').value;
      const confirm = document.getElementById('reg-confirm').value;

      if (!id || !pw) return alert('Please fill all fields.');
      if (pw !== confirm) return alert('Passwords do not match.');

      localStorage.setItem(id, pw);
      alert('Registration successful! You can now log in.');
      showLogin();
    });

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const id = document.getElementById('login-id').value.trim();
      const pw = document.getElementById('login-password').value;

      const storedPw = localStorage.getItem(id);
      if (storedPw && storedPw === pw) {
        alert('Login successful!');
      } else {
        alert('Invalid User ID or Password.');
      }
    });
  </script>

</body>
</html>
